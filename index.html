<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daftar Harga Royal Dream - Modern</title>
<style>
:root{
  --bg: #0a0f1c;
  --card-bg: rgba(255,255,255,0.05);
  --accent1: #7f5cff;
  --accent2: #00d4ff;
  --highlight: #ffd859;
  --text: #f9f9fb;
  --muted: #9aa0b8;
  --hover-bg: rgba(127,92,255,0.15);
}

body{
  margin:0;
  font-family:"Poppins",system-ui,Roboto,sans-serif;
  background: var(--bg);
  color: var(--text);
  display:flex;
  justify-content:center;
  align-items:flex-start;
  min-height:100vh;
  padding:40px 20px;
}

.container{
  max-width:800px;
  width:100%;
  background: var(--card-bg);
  border-radius:20px;
  padding:30px;
  backdrop-filter: blur(15px);
  box-shadow: 0 0 30px rgba(127,92,255,0.2), 0 0 50px rgba(0,212,255,0.1);
}

h1{
  text-align:center;
  font-size:32px;
  font-weight:900;
  background: linear-gradient(90deg,var(--accent2),var(--highlight));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  margin-bottom:10px;
  animation: glow 2s infinite alternate;
}

h2{
  text-align:center;
  font-size:22px;
  font-weight:700;
  color: var(--accent2);
  margin-bottom:25px;
}

@keyframes glow{
  from{text-shadow:0 0 8px rgba(0,212,255,0.5);}
  to{text-shadow:0 0 20px rgba(255,216,89,0.8);}
}

.grid{
  display:grid;
  grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
  gap:15px;
}

.card-item{
  background: rgba(255,255,255,0.05);
  border-radius:15px;
  padding:15px;
  text-align:center;
  transition: 0.3s;
  cursor:pointer;
}

.card-item:hover{
  background: var(--hover-bg);
  transform: translateY(-3px);
}

.card-item .amount{
  font-weight:700;
  font-size:16px;
  margin-bottom:8px;
}

.card-item .price{
  font-weight:900;
  color: var(--accent2);
  font-size:18px;
}

.note{
  margin-top:20px;
  font-size:14px;
  text-align:center;
  color: var(--muted);
}

@media(max-width:480px){
  h1{
    font-size:24px;
  }
  h2{
    font-size:18px;
  }
}
</style>
</head>
<body>
<div class="container">
  <h1>Daftar Harga Royal Dream</h1>
  <h2>KAISAR RD</h2>
  <div class="grid">
    <div class="card-item"><div class="amount">100m</div><div class="price">10k</div></div>
    <div class="card-item"><div class="amount">200m</div><div class="price">17k</div></div>
    <div class="card-item"><div class="amount">250m</div><div class="price">20k</div></div>
    <div class="card-item"><div class="amount">300m</div><div class="price">25k</div></div>
    <div class="card-item"><div class="amount">400m</div><div class="price">30k</div></div>
    <div class="card-item"><div class="amount">500m</div><div class="price">35k</div></div>
    <div class="card-item"><div class="amount">550m</div><div class="price">40k</div></div>
    <div class="card-item"><div class="amount">600m</div><div class="price">45k</div></div>
    <div class="card-item"><div class="amount">700m</div><div class="price">50k</div></div>
    <div class="card-item"><div class="amount">800m</div><div class="price">55k</div></div>
    <div class="card-item"><div class="amount">900m</div><div class="price">60k</div></div>
    <div class="card-item"><div class="amount">1b</div><div class="price">65k</div></div>
    <div class="card-item"><div class="amount">1.5B</div><div class="price">100k</div></div>
    <div class="card-item"><div class="amount">2B</div><div class="price">130k</div></div>
    <div class="card-item"><div class="amount">3B</div><div class="price">195k</div></div>
    <div class="card-item"><div class="amount">5B</div><div class="price">325k</div></div>
    <div class="card-item"><div class="amount">10B</div><div class="price">640k</div></div>
    <div class="card-item"><div class="amount">50B</div><div class="price">3175k</div></div>
    <div class="card-item"><div class="amount">100B</div><div class="price">6300k</div></div>
  </div>
  <div class="note">* Harga dapat berubah sewaktu-waktu. Hubungi admin untuk pemesanan.</div>
</div>
</body>
</html>
